<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B-Market</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
  <header class="Header">
    <img class="Logo" src="./src/assets/Logo.png" alt="B-Market" height="30" width="30">
    <h2 class="Title">B-Market</h2>
    <form class="Search">
      <input class="Search_input" type="text" id="buscar_input" name="buscar" placeholder="Busca productos, categorías y más...">
      <button class="Search__button button"><img src="./src/assets/icons-search.png" alt="Search"></button>
    </form>
    <button class="Category__button button">Categorías <img src="./src/assets/icon-arrow-down.png" alt=""></button>
    <button class="Menu__button button"><img src="./src/assets/icon-menu.png" alt=""></button>
  </header>
  <aside class="Category_list" id="Category_list">
    <ul>
    </ul>
  </aside>
  <main>
    <section class="Pagination">
      <img class="Pagination__arrow" src="./src/assets/icon-left-arrow.png" alt="Flecha Izquierda">
      <img class="Pagination__arrow" src="./src/assets/icon-right-arrow.png" alt="Flecha derecha">
    </section>
    <section class="List" id="List">
    </section>
    <section class="Pagination">
      <img class="Pagination__arrow" src="./src/assets/icon-left-arrow.png" alt="Flecha Izquierda">
      <img class="Pagination__arrow" src="./src/assets/icon-right-arrow.png" alt="Flecha derecha">
    </section>
  </main>
  <footer class="Footer">
    <b class="Footer__text">Hecho por</b>
    <a target='_blank' class="link" href='https://twitter.com/nestoredduardo'>
      @nestoredduardo
    </a>
  </footer>
</body>
</html>
